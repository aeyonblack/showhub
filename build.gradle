// Top-level build file where you can add configuration options common to all sub-projects/modules.

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext {
        buildConfig = [
                'compileSdk': 31,
                'minSdk': 21,
                'targetSdk': 31
        ]
        gradleDependencyUpdate = "0.39.0"
    }
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    dependencies {
        classpath libs.android.plugin.gradle
        classpath libs.kotlin.plugin.gradle
        classpath libs.hilt.plugin.gradle
        classpath libs.gradle.dependency.updates
    }
}

tasks.named("dependencyUpdates").configure {
    rejectVersionIf {
        def current = DependencyUpdates.versionToRelease(it.current)
        if (current == ReleaseType.SNAPSHOT) return true
        def candidate = DependencyUpdates.versionToRelease(it.candidate.version)
        return candidate.isLessStableThan(current)
    }
}